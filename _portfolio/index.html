<h2>Portfolio</h2>
<p>Confira nossos trabalhos</p>
<ul>
  {% for project in site.portfolio %}
  {% if project.layout == 'job'%}
  <li>
    <a href='{{project.url}}'>
      <img src='/{{site.portfolio_dir}}{{project.folder}}/thumb.png' alt='{{project.title}}'>
      <h4>{{project.title}}</h4>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
