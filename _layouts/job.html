---
layout: page
---
<h2>{{page.title}}</h2>
{% for image in site.static_files %}
{% if image.path contains page.folder %}
{% unless image.basename == 'thumb' %}
{% unless image.basename contains '_logo' %}
<img class='jobImg' src='{{image.path}}' alt='{{page.title}}'>
{% endunless %}
{% endunless %}
{% endif %}
{% endfor %}
<a href='{{site.baseUrl}}/portfolio/index.html'>Veja todos os trabalhos</a>
