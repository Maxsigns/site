---
name: products
---
<h2>Produtos</h2>
<ul>
  {% for product in site.produtos limit: 3 %}
  {% if product.page == 'product' %}
  <li class='homeListItem'>
      <span class='icon'>{{product.icon}}</span>
      <h4>{{product.title}}</h4>
      <p>{{product.brief}}</p>
      <a class='moreInfo' href={{site.baseUrl}}{{product.url}}>Saiba mais</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
<a href='{{site.baseUrl}}/produtos/index.html'>Veja todos os produtos</a>
