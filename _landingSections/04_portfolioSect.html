<h2>Portfolio</h2>
<p>Confira alguns de nossos trabalhos</p>
<ul>
  {% for project in site.portfolio limit:4 %}
  {% if project.layout == 'job'%}
  <li>
    <a href='{{project.url}}'>
      <img src='{{site.portfolio_dir}}{{project.folder}}/thumb.png' alt='{{project.title}}'>
      <h4>{{project.title}}</h4>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
<a href='/portfolio/index.html'>Veja todos os trabalhos</a>
